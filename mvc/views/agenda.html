$def with (data)
<h1>PERSONAS</h1>

<table class="table">
    <thead class="thead">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      $for i in data:
        <tr>
          <td>$data[i]['nombre']</td>
          <td>$data[i]['email']</td>
      </tr>
    </tbody>
  </table>
